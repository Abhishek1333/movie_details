<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Guide App</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="search-container">
            <input type="text" placeholder="Enter the movie name" id="input_name"  />
            <button onclick="search()" id="search-btn" value="Search">Search</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
       const search=async()=>{
        let movie_name=input_name.value
        console.log(movie_name);
        if(movie_name){
            const response=await fetch(`https://www.omdbapi.com/?apikey=fa1c9c03&t=${movie_name}`)
          response.json().then((item)=>{
            console.log(item);
                            let title = item.Title
                            console.log(title);
                            let Director=item.Director
                            console.log(Director);
                            let Rated=item.Rated
                            console.log(Rated);
                            let release = item.Year
                            console.log(release);
                            let Runtime=item.Runtime
                            console.log(Runtime);
                            let imdbRating=item.imdbRating
                            console.log(imdbRating);
                            let actors = item.Actors
                            console.log(actors);
                            let plot = item.Plot
                            console.log(plot);
                            let poster = item.Poster
                            console.log(poster);
                            let Genre=item.Genre
                            console.log(Genre);

                            result.innerHTML = `
                            <div class="info">
                            <img src=${poster} class="poster">
                            <div>
                            <h2>${title}</h2>
                            <h4>${Director}</h4>
                            <div class="rating">
                            <h4>${imdbRating} <i class="fa-solid fa-star"></i></h4>
                            </div>
                            <div class="details">
                            <span>${Rated}</span>
                            <span>${release}</span>
                            <span>${Runtime}</span>
                          </div>
                          <div class="genre">
                        <div>${Genre.split(",").join("</div><div>")}</div>
                          </div>
                        </div>
                        </div>
                        <h3>Plot:</h3>
                        <p>${plot}</p>
                        <h3>Cast:</h3>
                        <p>${actors}</p>
                          `

          })
        }

    }
    </script>


</body>

</html>
